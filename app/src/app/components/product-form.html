		<div class="client-form">
			<form  class="well" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>

				<h3 *ngIf="!isEdit">Add Client</h3>
				<h3 *ngIf="isEdit">Edit Client</h3>


				<div class="form-group">
					<label>Code</label>
					<input type="text" class="form-control" required  [(ngModel)]="product.code" name="code" placeholder="Code"  #code="ngModel" >
					<div *ngIf="code.errors && (code.dirty || code.touched)" class="alert alert-danger">
						<div [hidden]="!code.errors.required">
							Field is required
						</div>
					</div> 
				</div>


				<div class="form-group">
					<label>Description</label>
					<input type="text" class="form-control" required  #desc="ngModel"  [(ngModel)]="product.desc" name="desc" placeholder="Description">
					<div *ngIf="desc.errors && (desc.dirty || desc.touched)" class="alert alert-danger">
						<div [hidden]="!desc.errors.required">
							Field is required
						</div>
					</div> 
				</div>



				<div class="form-group">
					<label>Country</label>
					<input type="text" class="form-control" required   #country="ngModel"  [(ngModel)]="product.country" name="country" placeholder="Type">
					<div *ngIf="country.errors && (country.dirty || country.touched)" class="alert alert-danger">
						<div [hidden]="!country.errors.required">
							Field is required
						</div>
					</div> 
				</div>

<!--				<button  [disabled]="!ngForm.valid"  (click)="addProduct()" class="btn btn-primary">Submit</button> -->
				<button type="submit" class="btn btn-success" [disabled]="!f.form.valid">Submit</button>
			</form>
		</div>
